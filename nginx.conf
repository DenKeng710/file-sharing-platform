# Nginx配置文件
http {
    # 定义上游服务器组，指向MinIO容器
    upstream minio {
        server 127.0.0.1:9000;  # MinIO服务地址
    }

    server {
        listen 80;  # 监听HTTP默认端口

        location / {
            proxy_pass http://minio;  # 反向代理到MinIO
            proxy_set_header Host $host;  # 传递主机头
            proxy_set_header X-Real-IP $remote_addr;  # 传递客户端IP
        }

        # 启用gzip压缩，优化传输
        gzip on;
        gzip_types text/plain application/json;
    }
}
